  <script src="proxy-rest-client.js"></script>
  <script>
    const rcBuilder = createRCBuilder();

    const rc = rcBuilder
      .baseUrl('https://httpbin.org/pos')
      .on('request', (req) => { req.headers.auth = '1234'; console.log(req); return req; })
      .on('response', (res) => { console.log(res); return res; })
      .on('success',  (res) => { console.log('success'); return res; })
      .build();

      rc.post({ name: 'Ruslan' }, {
        handlers: { error: (res) => {console.log(res); return res;}}
      });
  </script>
